spring:
  application:
    name: toeic_master

  datasource:
    url: jdbc:postgresql://toeic-master-db.cnio2wekq32n.ap-northeast-2.rds.amazonaws.com:5432/toeic_master
    username: toeic_master
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never

jwt:
  secret: toeic-master-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 86400000  # 24 hours in milliseconds

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
